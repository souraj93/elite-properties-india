<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f8ff;
      color: #333;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    h1 {
      font-size: 2em;
      color: #4CAF50;
    }
    p {
      font-size: 1.2em;
      margin: 15px 0;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-size: 1em;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Thank You!</h1>
  <p>Your submission has been received. We appreciate your effort and will get back to you soon.</p>
  <a href="javascript:void(0)" onclick="window.history.back()" class="button">Back</a>
</div>

</body>
</html>
